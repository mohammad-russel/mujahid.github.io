<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="homepagebox">
        <div class="header">
          <div class="toggle">
            <div class="show">
              <ion-icon name="reorder-three-outline"></ion-icon>
            </div>
            <div class="hide"><ion-icon name="close-outline"></ion-icon></div>
          </div>
          <div class="logo">
            <h3>GROCRYBI</h3>
          </div>
          <div class="menu">
            <ul>
              <a href="#">HOME</a>
              <a href="#">SHOP</a>
              <a href="#">CONTACT</a>
              <a href="#">ABOUT</a>
            </ul>
          </div>
          <div class="linkbox">
            <div class="user">
              <a href="#"><ion-icon name="person-outline"></ion-icon></a>
            </div>
            <div class="cart"><ion-icon name="cart-outline"></ion-icon></div>
          </div>
        </div>
        <div class="content_homepage">
          <div class="category">
            <div class="box">
              <div class="plate">চিপস</div>
              <div class="plate">ড্রিঙ্কস</div>
              <div class="plate">চাল-ডাল</div>
            </div>
          </div>
          <div class="product">
            <div class="box">
              <div class="card">
                <div class="image">
                  <a href="#">
                    <img
                      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTg6hOE1zR-LqK7subRFcGYrFFYxdpv3_OmDvLUGDoQK36X6sE3OqDaEMxB1OP7Mr9gODA&usqp=CAU"
                      alt=""
                    />
                  </a>
                </div>
                <div class="name">মুসুর ডাল ১কেজি</div>
                <div class="price">৳১২০</div>
                <div class="addcart">
                  <div class="addtocart">ADD</div>
                </div>
              </div>
              <div class="card">
                <div class="image">
                  <a href="#">
                    <img
                      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTg6hOE1zR-LqK7subRFcGYrFFYxdpv3_OmDvLUGDoQK36X6sE3OqDaEMxB1OP7Mr9gODA&usqp=CAU"
                      alt=""
                    />
                  </a>
                </div>
                <div class="name">মুসুর ডাল ১কেজি</div>
                <div class="price">৳১২০</div>
                <div class="addcart">
                  <div class="addtocart">ADD</div>
                </div>
              </div>
              <div class="card">
                <div class="image">
                  <a href="#">
                    <img
                      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTg6hOE1zR-LqK7subRFcGYrFFYxdpv3_OmDvLUGDoQK36X6sE3OqDaEMxB1OP7Mr9gODA&usqp=CAU"
                      alt=""
                    />
                  </a>
                </div>
                <div class="name">মুসুর ডাল ১কেজি</div>
                <div class="price">৳১২০</div>
                <div class="addcart">
                  <div class="addtocart">ADD</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
