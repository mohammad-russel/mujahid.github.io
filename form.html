<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="farmbox">
        <div class="login">
          <div class="logo">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyebtd1EtHzb3yStiqATU1n3Zu6V393BhXjg&usqp=CAU"
              alt=""
            />
          </div>
          <select name="avatar" id="avatar">
            <option value="retailer">RETAILER</option>
            <option value="sr">S.R</option>
            <option value="admin">ADMIN</option>
          </select>
          <input
            type="number"
            name="lognumber"
            id="lognumber"
            placeholder="Number"
          />
          <input
            type="password"
            name="logpassword"
            id="logpassword"
            placeholder="Password"
          />
          <a href="#">Forget Password?</a>
          <button class="btn log" id="log" name="log">LOGIN</button>
        </div>
        <div class="registation">
          <div class="logo">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyebtd1EtHzb3yStiqATU1n3Zu6V393BhXjg&usqp=CAU"
              alt=""
            />
          </div>
          <input type="text" name="name" id="name" placeholder="Name" />
          <input
            type="text"
            name="shopname"
            id="shopname"
            placeholder="Shop Name"
          />
          <input type="text" name="area" id="area" placeholder="Area" />
          <input
            type="number"
            name="regnumber"
            id="regnumber"
            placeholder="Number"
          />
          <input
            type="password"
            name="regpassword"
            id="regpassword"
            placeholder="Password"
          />
          <button class="btn log" id="log" name="log">LOGIN</button>
        </div>
      </div>
    </div>
  </body>
</html>
